<app-dialog *ngIf="!!formGroup" [title]="departmentTypeTitle" (closeModal)="closeModal($event)">
  <form
    fxFlex="100"
    [formGroup]="formGroup"
    fxLayout="row wrap"
    fxLayoutAlign="start center"
    class="department-form"
    content
  >
    <mat-form-field class="form-field" appearance="legacy" fxFlex="100">
      <mat-label> name </mat-label>
      <input matInput formControlName="name" type="text" />
      <mat-error
        *ngIf="
          formGroup?.controls?.name?.touched &&
          formGroup?.controls?.name?.invalid
        "
      >
        please enter a name
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="legacy" fxFlex="100">
      <mat-label>
        price
      </mat-label>
      <input matInput formControlName="price" type="number" />
      <!-- <mat-error
        *ngIf="
          formGroup.controls.description.touched &&
          formGroup.controls.description.invalid
        "
      >
        Must Enter Description
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-field" appearance="legacy" fxFlex="100">
      <mat-label>
        image
      </mat-label>
      <input matInput formControlName="image" type="text" />
      <!-- <mat-error
        *ngIf="
          formGroup.controls.description.touched &&
          formGroup.controls.description.invalid
        "
      >
        Must Enter Description
      </mat-error> -->
    </mat-form-field>
    <mat-form-field class="form-field" appearance="legacy" fxFlex="100">
      <mat-label>
        category
      </mat-label>
      <input matInput formControlName="category" type="text" />
      <!-- <mat-error
        *ngIf="
          formGroup.controls.description.touched &&
          formGroup.controls.description.invalid
        "
      >
        Must Enter Description
      </mat-error> -->
    </mat-form-field>

  </form>
  <div footer style="display: flex">
    <button
      class="dialog-button dialog-button--cancel globalWhenOnButtun"
      mat-button
      (click)="closeModal(dialogStatuses.DISMISS)"
    >
      Cancel
    </button>
    <button
      class="dialog-button dialog-botton--save globalWhenOnButtun"
      mat-raised-button
      color="primary"
      [disabled]="formGroup.invalid"
      (click)="okClick()"
    >
      Save
    </button>
  </div>
</app-dialog>
